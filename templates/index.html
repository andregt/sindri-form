<!-- Aqui fica as mensagens de erro do Servidor-->
<div ng-if="sindriFormCtrl.globalErrorMessage.length">

    <div class="alert alert-danger alert-dismissible" role="alert"
         ng-repeat="(key, message) in sindriFormCtrl.globalErrorMessage" ng-hide="sindriFormCtrl.hide[key]">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"
                ng-click="sindriFormCtrl.hide[key] = true"><span aria-hidden="true">Ã—</span></button>
        {{ message }}
    </div>

</div>
